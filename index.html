<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo_app">Consultando clima mediante Ajax</h1>
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <select class="form-control" id="select">
                        <option>Seleccione una ubicación</option>
                        <option value="val">Valparaíso, Quinta región</option>
                        <option value="scl">Santiago, Región Metropolitana</option>
                        <option value="ccp">Concepción, Región del Bíobio</option>
                        <option value="are">Punta Arenas, Quinta región</option>

                    </select>
                    <img src="" alt="" class="img-responsive img-width">
                </div>
                <div hidden="true" id="escondido">
                    <h2 id="resumen"></h2>
                    <table class="table table-striped">
                        <tr>
                            <td>Sensación térmica:</td>
                            <td id="sensacion"></td>
                        </tr>
                        <tr>
                            <td>Probabilidad de lluvia:</td>
                            <td id="probabilidad"></td>
                        </tr>
                        <tr>
                            <td>Humedad relativa:</td>
                            <td id="humedad"></td>
                        </tr>
                    </table>
                </div>


            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
